<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icon-user {
            font-size: 60px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
    <div class="card p-4 shadow-sm" style="background-color: #6096ba; color: #ffffff;">
        <div class="text-center">
            <div class="icon-user">👨‍🎓</div>
            <h4 class="mb-4">Iniciar sesión</h4>
        </div>

        {% if messages %}
            <div class="mt-2">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message|linebreaksbr }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_matricula" class="form-label">Matrícula</label>
                <input type="text" name="matricula" class="form-control" id="id_matricula">
            </div>
            <div class="mb-3">
                <label for="id_contrasena" class="form-label">Contraseña</label>
                <input type="password" name="contrasena" class="form-control" id="id_contrasena">
            </div>
            <button type="submit" class="btn btn-success w-100" style="background-color: #034078; border-color: #034078;">Entrar</button>
        </form>
        
        <div class="text-center mt-3">
            <p>¿No tienes cuenta? <a href="{% url 'registro_usuario' %}" style="color: #ffffff;">Regístrate aquí</a></p>
            <p>¿Eres administrador? <a href="{% url 'login_admin' %}" style="color: #ffffff;">Soy admin</a></p>
        </div>
    </div>
</div>
</body>
</html>
