<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4 text-center">Registro de usuario</h3>
    <form method="POST" class="card p-4 shadow-sm" style="background-color: #6096ba; color: #ffffff;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="id_nombre">
        </div>
        <div class="mb-3">
            <label for="id_apellido" class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" id="id_apellido">
        </div>
        <div class="mb-3">
            <label for="id_edad" class="form-label">Edad</label>
            <input type="number" name="edad" class="form-control" id="id_edad">
        </div>
        <div class="mb-3">
            <label for="id_matricula" class="form-label">Matrícula</label>
            <input type="text" name="matricula" class="form-control" id="id_matricula">
        </div>
        <div class="mb-3">
            <label for="id_cuatrimestre" class="form-label">Cuatrimestre</label>
            <input type="text" name="cuatrimestre" class="form-control" id="id_cuatrimestre">
        </div>
        <div class="mb-3">
            <label for="id_contrasena" class="form-label">Contraseña</label>
            <input type="password" name="contrasena" class="form-control" id="id_contrasena">
        </div>
        <button type="submit" class="btn btn-success w-100" style="background-color: #034078; border-color: #034078;">Registrarse</button>
        <div class="text-center mt-3">
            <p>¿Ya tienes cuenta? <a href="{% url 'login_usuario' %}" style="color: #ffffff;">Inicia sesión aquí</a></p>
        </div>
    </form>

</div>
</body>
</html>
