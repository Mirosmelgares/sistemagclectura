<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Reseteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <h3 class="mb-4">⚠️ Precaución</h3>
    <p>¿Qué deseas hacer?</p>

    <form method="post">
        {% csrf_token %}
        <button name="reset_usuarios" class="btn btn-warning me-2">🧹 Resetear solo usuarios</button>
        <button name="reset_todo" class="btn btn-danger">💣 Resetear TODO el sistema</button>
        <br><br>
        <button name="cancelar" class="btn btn-success mt-3">🚫Cancelar</button>
    </form>
</div>
</body>
</html>
