<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mb-3{
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4 text-center">Registro de Administrador</h3>
    <form method="POST" class="card p-4 shadow-sm" style="background-color: #720026">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="id_nombre">
        </div>
        <div class="mb-3">
            <label for="id_apellido" class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" id="id_apellido">
        </div>
        <div class="mb-3">
            <label for="id_matricula" class="form-label">Matrícula</label>
            <input type="text" name="matricula" class="form-control" id="id_matricula">
        </div>
        <div class="mb-3">
            <label for="id_contrasena" class="form-label">Contraseña</label>
            <input type="password" name="contrasena" class="form-control" id="id_contrasena">
        </div>
        <button type="submit" class="btn btn-success w-100" style="background-color: #800f2f; border-color: #ffffff;">Registrarse</button>
        <div class="text-center mt-3" style="color: #ffffff;">
            <p>¿Ya tienes cuenta? <a href="{% url 'login_admin' %}" style="color: #ffffff;">Inicia sesión aquí</a></p>
        </div>
    </form>
</div>
</body>
</html>
