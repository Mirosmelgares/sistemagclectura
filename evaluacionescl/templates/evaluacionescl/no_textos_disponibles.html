<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sin textos disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a9def9;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background: #013a63;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background: #a9d6e5;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .user-icon {
            font-size: 50px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="text-center">
        <span class="user-icon">👨‍🎓</span>
        <h4>{{ request.session.nombre_usuario }}</h4>
    </div>
    <hr>
    <a href="{% url 'dashboard_usuario' %}">🏠 Inicio</a>
    <a href="{% url 'seleccion_tipo_texto' %}">📖 Iniciar evaluación</a>
    <a href="{% url 'resultados_usuario' %}">📊 Mis resultados de evaluación</a>
    <a href="{% url 'logout_usuario' %}">🚪 Cerrar sesión</a>
</div>

<!-- Contenido -->
<div class="main-content text-center mt-5">
    <h2>{{ mensaje }}</h2>
    <p>Por favor, elige otro tipo de texto o regresa más tarde.</p>
    <a href="{% url 'seleccion_tipo_texto' %}" class="btn btn-success" style="background-color: #006d77;">📚 Seleccionar otro tipo de texto</a>
</div>

</body>
</html>
