<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sin evaluaciones disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #b61450;
            color: white;
            padding: 20px;
        }
        .sidebar h5, .sidebar a {
            color: white;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #9e1044;
            padding-left: 10px;
            border-radius: 5px;
        }
        .main {
            flex-grow: 1;
            padding: 30px;
            background-color: #f6e5cd;
        }
        .admin-icon {
            font-size: 50px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="sidebar">
        <div class="text-center">
            <div class="admin-icon">👑</div>
            <h5>{{ request.session.nombre_admin|default:"Administrador" }}</h5>
        </div>
        <hr>
        <a href="{% url 'dashboard_admin' %}">🏠 Inicio admin</a>
        <a href="{% url 'admin_resultados' %}">📊 Resultados globales</a>
        <a href="{% url 'admin_estadisticas' %}">📈 Estadísticas por alumno</a>
        <a href="{% url 'logout_admin' %}">🚪 Cerrar sesión</a>
    </div>
<div class="container mt-5 text-center">
    <div class="alert alert-warning">
        <h4 class="alert-heading">⚠️ Sin resultados</h4>
        <p>{{ mensaje }}</p>
    </div>
    <a href="{% url 'admin_estadisticas' %}" class="btn btn-success" style="background-color: #9e1044; border-color: #9e1044;"> ← Volver a estadísticas</a>
</div>
</body>
</html>
