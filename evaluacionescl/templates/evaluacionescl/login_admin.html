<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icon-admin {
            font-size: 60px;
            text-align: center;
            color: #0d6efd;
        }
        .mb-3{
            color: #ffffff;
        }
        .text-center{
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
    <div class="card p-4 shadow-sm" style="background-color: #720026;">
        <div class="text-center">
            <div class="icon-admin">👑</div>
            <h4 class="mb-4">Iniciar sesión como administrador</h4>
        </div>

        {% if messages %}
        <div class="mt-2">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show auto-dismiss" role="alert">
                    {{ message|linebreaksbr }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_matricula" class="form-label">Matrícula</label>
                <input type="text" name="matricula" class="form-control" id="id_matricula">
            </div>
            <div class="mb-3">
                <label for="id_contrasena" class="form-label">Contraseña</label>
                <input type="password" name="contrasena" class="form-control" id="id_contrasena">
            </div>
            <button type="submit" class="btn btn-success w-100" style="background-color: #800f2f; border-color: #ffffff;">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <p>¿No tienes cuenta? <a href="{% url 'registro_admin' %}" style="color: #ffffff;">Regístrate aquí</a></p>
            <p>¿No eres administrador? <a href="{% url 'login_usuario' %}" style="color: #ffffff;">Iniciar como usuario</a></p>
        </div>
    </div>
</div>

<script>
    setTimeout(function () {
        const alerts = document.querySelectorAll('.auto-dismiss');
        alerts.forEach(function (alert) {
            alert.classList.remove('show');  // Activa la transición (fade-out)
            alert.addEventListener('transitionend', function () {
                alert.remove();  // Remueve del DOM cuando la animación termina
            });
        });
    }, 4000);
</script>

</body>
</html>
